<ion-header>
  <ion-navbar>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-row>
      <ion-col col-lg-4 col-sm-12 col-12 *ngFor="let order of orders">
        <ion-card (tap)="getOrdersByStatus(order)">
          <ion-card-header>
            <ion-card-title>
              {{order.status}}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content text-center>
            <p>{{order.totalProducts}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
</ion-content>
