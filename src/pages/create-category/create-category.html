<ion-header>

  <ion-navbar>
    <ion-title>Create Category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="createCategory(category)">
    <ion-item>
      <ion-label floating>Categoty Name</ion-label>
      <ion-input type="text" [(ngModel)]="category.categoryName" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea [(ngModel)]="category.description" name="description"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Create Category</button>
  </form>

</ion-content>
