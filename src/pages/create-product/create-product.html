<ion-header>

  <ion-navbar>
    <ion-title>Create Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="createProduct(product)">
    <ion-item>
      <ion-label floating>Product Name</ion-label>
      <ion-input type="text" [(ngModel)]="product.productName" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea [(ngModel)]="product.description" name="description"></ion-textarea>
    </ion-item>
    <ion-item >
      <ion-label floating>Price</ion-label>
      <ion-input type="text" [(ngModel)]="product.price" name="price"></ion-input>
    </ion-item>
      <button ion-button type="submit" block>Create Product</button>
  </form>

</ion-content>
